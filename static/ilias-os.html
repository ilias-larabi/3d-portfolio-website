<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilias Larabi - OS</title>
    <base target="_parent">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Times+New+Roman:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Times New Roman', serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 60px 80px;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        h1 {
            font-size: 72px;
            margin-bottom: 16px;
            line-height: 0.9;
            color: #333;
            font-weight: bold;
            text-transform: lowercase;
        }
        
        h2 {
            font-size: 24px;
            color: #666;
            margin-bottom: 50px;
            font-weight: normal;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }
        
        .nav-links a {
            color: #6c5ce7;
            text-decoration: underline;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .nav-links a:hover {
            color: #5a4fcf;
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
    <script>
        window.onload = () => {
            addEventListener("mousemove", (e => {
                window.parent.postMessage({
                    clientX: e.clientX,
                    clientY: e.clientY,
                    type: "mousemove"
                }, "*")
            }));
            addEventListener("mousedown", (e => {
                window.parent.postMessage({
                    type: "mousedown"
                }, "*")
            }));
            addEventListener("mouseup", (e => {
                window.parent.postMessage({
                    type: "mouseup"
                }, "*")
            }));
            addEventListener("keydown", (e => {
                window.parent.postMessage({
                    type: "keydown",
                    key: e.key
                }, "*")
            }));
            addEventListener("keyup", (e => {
                window.parent.postMessage({
                    type: "keyup",
                    key: e.key
                }, "*")
            }))
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>ilias larabi</h1>
        <h2>Software Engineer</h2>
        
        <div class="nav-links">
            <a href="#about">ABOUT</a>
            <a href="#experience">EXPERIENCE</a>
            <a href="#projects">PROJECTS</a>
            <a href="#contact">CONTACT</a>
        </div>
    </div>
    
    <div class="footer">
        Â© Copyright 2025 Ilias Larabi
    </div>
</body>
</html>
